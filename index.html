<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="shortcut icon" href="images/cadeado-aberto.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">


      <div class="header-gs">
        <div class="gs">
            <span id="gs">123456</span>
            <button id="copy">Copiar</button>
        </div>
      </div>

          <div class="body-gs">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" id="len" value="15" min="2" max="30" >
            </div>

            <div class="form-control">
                <label for="upper">Letras Maiúsculas</label>
                <input type="checkbox" id="upper">
            </div>

            <div class="form-control">
                <label for="lower">Letras Minúsculas</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="form-control">
                <label for="number">Números</label>
                <input type="checkbox" id="number">
            </div>

            <div class="form-control">
                <label for="simbolos">Símbolos</label>
                <input type="checkbox" id="symbol">
            </div>

            <button class="generate" id="generate">Gerar Senha</button>

          </div>
      
  </div>

    

    <script src="assets/js/script.js"></script>
</body>
</html>
